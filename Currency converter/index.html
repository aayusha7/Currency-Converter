<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div>
        <h1>Currency Converter</h1>
        <!-- take input from the user-->
        <form action="">
            <label for="amount"> Amount to convert: </label>
            <input type="number" id="amount" min="0">
        </form>

        <!--country to convert from-->
        <div>
            <label for="countryFrom">From: </label>
            <select id="countryFrom" name="countryFrom"></select>
        
        </div>

        <!--country to convert to-->
        <div>
            <label for="countryTo">To: </label>
            <select id="countryTo" name="countryTo"></select>
        </div>

        <!--submit button-->
        <div>
            <form method="post" onsubmit="checkforblank();return false;"  >
                
                <button id="check-btn"  >Submit</button>
            </form>
        </div>



        <div id="result" class="result">

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
